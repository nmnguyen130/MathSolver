<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Solver</title>
    <link rel="stylesheet" href="styles.css" />
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Image Upload Component -->
      <div class="box image-upload-box">
        <h2>Upload Math Formula</h2>
        <input type="file" id="imageInput" accept="image/*" />
        <img id="preview" alt="Image Preview" />
      </div>

      <!-- LaTeX Output Component -->
      <div class="box latex-box">
        <h2>LaTeX Output</h2>
        <textarea id="latexOutput" readonly></textarea>
        <div class="buttons">
          <button id="detectBtn" disabled>Detect Formula</button>
          <button id="clearBtn">Clear</button>
        </div>
      </div>

      <!-- Result Component -->
      <div class="box result-box">
        <h2>Result</h2>
        <div id="mathOutput"></div>
        <div class="buttons">
          <button id="solveBtn" disabled>Solve</button>
          <button id="copyBtn" disabled>Copy LaTeX</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
